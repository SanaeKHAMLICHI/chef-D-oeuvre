<app-auth-layout>
  <div class="w-full max-w-md">
    <h1 class="text-2xl pl-8 pb-3">Réinitialiser mot de passe</h1>
    <h2 class=" pl-8 pb-5">Remplissez votre nouveau mot de passe.</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-8">
      <div class="mb-4 relative flex items-center">
        <input type="password" formControlName="password" name="password" placeholder="Nouveau mot de passe" required
               class="w-full p-2 border border-gray-300 rounded-md h-12">
        <i class="fas fa-question-circle text-gray-500 ml-2 cursor-pointer relative"
           aria-describedby="tooltip">
        </i>
        <div id="tooltip" role="tooltip"
             class="absolute left-full top-0 ml-2 w-64 p-2 bg-gray-700 text-white text-sm rounded-md opacity-0 transition-opacity duration-300">
          Le mot de passe doit contenir au moins 8 caractères, un caractère spécial, une majuscule, une minuscule et un chiffre.
        </div>
      </div>

      <div class="mb-4">
        <input type="password" formControlName="confirmPassword" name="confirmPassword" placeholder="Confirmer le nouveau mot de passe" required
               class="w-full p-2 border border-gray-300 rounded-md h-12">
      </div>
      <app-button type="submit" label="Enregister" customClass="w-full mt-4 mb-4"></app-button>
      <div class="border-t border-gray-300 w-full my-4"></div>
      <div class="text-center m-4">
        <a routerLink="/auth/login" class="text-link" >Revenir à la page de connexion</a>
      </div>
    </form>
  </div>
</app-auth-layout>

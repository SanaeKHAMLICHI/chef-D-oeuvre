<app-auth-layout>
  <div class="w-full max-w-md">
    <h1 class="text-2xl pl-8 pb-3">Mot de passe oublié</h1>
    <h2 class=" pl-8 pb-5">Entrez l’adresse e-mail associée à votre compte</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="p-8">
      <div class="mb-4">
        <input type="email" formControlName="email" name="email" placeholder="Email" required
               class="w-full p-2 border border-gray-300 rounded-md h-12">
      </div>
      <app-button type="submit" label="Continue" class="w-full mt-4 mb-4"></app-button>
      <div class="border-t border-gray-300 w-full my-4"></div>
      <div class="text-center m-4">
        <a routerLink="/auth/login" class="text-link" >Revenir à la page de connexion</a>
      </div>
    </form>
  </div>
</app-auth-layout>
